<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head />
<h:body>
	<div id="cabecalho">
		<h:panelGrid columns="2">
			<h:graphicImage library="img" name="cafeine.png"
				style="width:350px;heigth:350px;" />

			<h:form rendered="#{usuarioLogado != null}" style="position:absolute; right: 10px;">
				<p:themeSwitcher id="basic" style="width:165px"
					value="#{temaBean.tema}">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
					<f:ajax />
				</p:themeSwitcher>
			</h:form>
		</h:panelGrid>

		<p:growl id="messages" showDetail="true" autoUpdate="true" />

		<h:form rendered="#{usuarioLogado != null}">
			<p:menuButton value="Menu">
				<p:menuitem value="Livros" action="livro?faces-redirect=true"
					icon="ui-icon ui-icon-bookmark" />
				<p:menuitem value="Autores" action="autor?faces-redirect=true"
					icon="ui-icon ui-icon-person" />
				<p:menuitem value="Carousel" action="carousel?faces-redirect=true"
					icon="ui-icon ui-icon-arrowrefresh-1-w" />
				<p:menuitem value="Ring" action="ring?faces-redirect=true"
					icon="ui-icon ui-icon-radio-off" />										
				<p:menuitem value="Vendas" action="vendas?faces-redirect=true"
					icon="ui-icon ui-icon-cart" />										
				<p:separator />				
				<p:menuitem value="Logout" action="#{loginBean.deslogar}"
					icon="ui-icon ui-icon-closethick" />
			</p:menuButton>
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>
	<div>
		<ui:insert name="conteudo"></ui:insert>
	</div>
	<div>
		<h3>
			<ui:insert name="rodape"></ui:insert>
		</h3>
		<h4>copyright 2020</h4>
	</div>
</h:body>
</html>
